<!DOCTYPE html>
<html>

<head>
  <title>Newsletter pop up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- imports -->
  <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/tilt.jquery.js"></script>

  <!-- font imports  -->

</head>


<body>


  <!-- ENTER CONTENT HERE -->
  <div class="popup-container js-tilt" data-tilt-perspective="1000" data-tilt-scale="1" data-tilt-speed="400" data-tilt-max="2">

    <div class="popup-image js-tilt" data-tilt-perspective="1000" data-tilt-scale="1" data-tilt-speed="400" data-tilt-max="20">
      <img src="assets/images/giphy.gif" />
    </div>

    <div class="popup-content">
      <h2> STAY UPDATED! </h2>
      <p>SUBSCRIBE TO OUR NEWSLETTER TO STAY UPDATED WITH NEWS OF OUR LATEST OFFERS AND PRODUCT RELEASES.</p>
      <div class="subscribe-btn js-tilt" data-tilt-perspective="1000" data-tilt-scale="1" data-tilt-speed="400" data-tilt-max="25">SUBSCRIBE</div>
    </div>


  </div>



</body>

</html>
